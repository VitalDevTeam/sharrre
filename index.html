<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sharrre Widget</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>

    <div class="share-buttons">
        <span id="share-twitter" class="share-button" data-url="http://google.com/" data-text="Title of Post"></span>
        <span id="share-facebook" class="share-button" data-url="http://google.com/" data-text="Title of Post"></span>
        <span id="share-googleplus" class="share-button" data-url="http://google.com/" data-text="Title of Post"></span>
        <span id="share-linkedin" class="share-button" data-url="http://google.com/" data-text="Title of Post"></span>
        <span id="share-pinterest" class="share-button" data-url="http://google.com/" data-media="http://placekitten.com/480/320/" data-text="Title of Post"></span>
        <span id="share-stumbleupon" class="share-button" data-url="http://google.com/" data-text="Title of Post"></span>
    </div>

<script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
<script src='jquery.sharrre.js'></script>
<script>

    $('#share-twitter').sharrre({
        share: {
            twitter: true
        },
        enableHover: false,
        shorterTotal: true,
        enableTracking: true,
        click: function(api, options){
            api.simulateClick();
            api.openPopup('twitter');
        },
        template: '<a href="#"><span class="icon icon-share-twitter"></span><span class="count" href="#">{total}</span></a>'
    });
    $('#share-facebook').sharrre({
        share: {
            facebook: true
        },
        enableHover: false,
        shorterTotal: true,
        enableTracking: true,
        click: function(api, options){
            api.simulateClick();
            api.openPopup('facebook');
        },
        template: '<a href="#"><span class="icon icon-share-facebook"></span><span class="count" href="#">{total}</span></a>'
    });
    $('#share-googleplus').sharrre({
        share: {
            googlePlus: true
        },
        urlCurl: '/sharrre/sharrre.php', // Location of sharrre.php file required
        enableHover: false,
        shorterTotal: true,
        enableTracking: true,
        click: function(api, options){
            api.simulateClick();
            api.openPopup('googlePlus');
        },
        template: '<a href="#"><span class="icon icon-share-googleplus"></span><span class="count" href="#">{total}</span></a>'
    });
    $('#share-linkedin').sharrre({
        share: {
            linkedin: true
        },
        enableHover: false,
        shorterTotal: true,
        enableTracking: true,
        click: function(api, options){
            api.simulateClick();
            api.openPopup('linkedin');
        },
        template: '<a href="#"><span class="icon icon-share-linkedin"></span><span class="count" href="#">{total}</span></a>'
    });
    $('#share-pinterest').sharrre({
        share: {
            pinterest: true,
        },
        buttons: {
          pinterest: { media: $('#share-pinterest').data('media') }
        },
        enableHover: false,
        shorterTotal: true,
        enableTracking: true,
        click: function(api, options){
            api.simulateClick();
            api.openPopup('pinterest');
        },
        template: '<a href="#"><span class="icon icon-share-pinterest"></span><span class="count" href="#">{total}</span></a>'
    });
    $('#share-stumbleupon').sharrre({
        share: {
            stumbleupon: true
        },
        enableHover: false,
        shorterTotal: true,
        enableTracking: true,
        click: function(api, options){
            api.simulateClick();
            api.openPopup('stumbleupon');
        },
        template: '<a href="#"><span class="icon icon-share-stumbleupon"></span><span class="count" href="#">{total}</span></a>'
    });

</script>

</body>
</html>
